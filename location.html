<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css' rel='stylesheet' />

    <title>Foodmap</title>


  </head>
  <body>
    <div id='map' style='width: 400px; height: 300px;'></div>
    <!-- I know the below is not the best practice, but I'm following mapbox instructions---->
    <script type="text/javascript">
      mapboxgl.accessToken = 'pk.eyJ1IjoibWlhazkxIiwiYSI6ImNqazJrcHNiMjBhajEzcG1pZWh5cXFwY24ifQ.GT7-fHC1mzMFVa1xbASKfA';
      var map = new mapboxgl.Map({
          container: 'map', // container id
          style: 'mapbox://styles/mapbox/streets-v9',
          center: [-33.45, -70.67], // starting position
          zoom: 3 // starting zoom
      });

      // Add geolocate control to the map.
      map.addControl(new mapboxgl.GeolocateControl({
          positionOptions: {
              enableHighAccuracy: true
          },
          trackUserLocation: true
      }));
    </script>

  </body>
</html>
